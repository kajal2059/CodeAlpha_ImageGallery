<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="Images/jpg1.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="Images/jpg1.jpg" alt="Crab" onclick="openFullImg(this.src)">
        <img src="Images/jpg2.jpg" alt="Humpback Red Snapper Fish" onclick="openFullImg(this.src)">
        <img src="Images/jpg3.jpg" alt="Shark" onclick="openFullImg(this.src)">
        <img src="Images/jpg4.jpg" alt="JellyFish" onclick="openFullImg(this.src)">
        <img src="Images/jpg5.jpg" alt="StarFish" onclick="openFullImg(this.src)">
        <img src="Images/jpg6.jpg" alt="Seal" onclick="openFullImg(this.src)">
        <img src="Images/jpg7.jpg" alt="Royal AngelFish" onclick="openFullImg(this.src)">
        <img src="Images/jpg8.jpg" alt="Dogs" onclick="openFullImg(this.src)">
        <img src="Images/jpg9.jpg" alt="Butterfly" onclick="openFullImg(this.src)">
        <img src="Images/jpg10.jpg" alt="Penguins" onclick="openFullImg(this.src)">
        <img src="Images/jpg11.jpg" alt="Cat" onclick="openFullImg(this.src)">
        <img src="Images/jpg12.jpg" alt="Squirrel" onclick="openFullImg(this.src)">
        <img src="Images/jpg13.jpg" alt="Wolf" onclick="openFullImg(this.src)">
        <img src="Images/jpg14.jpg" alt="Tiger" onclick="openFullImg(this.src)">
    </div>
    <script src="script.js"></script>
</body>
</html>
